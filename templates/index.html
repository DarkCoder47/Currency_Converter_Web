<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>

        <form action="/convert" method="POST" id="converter-form">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="base_currency">From:</label>
            <select id="base_currency" name="base_currency" required>
                {% for currency in currencies %}
                    <option value="{{ currency }}">{{ currency }}</option>
                {% endfor %}
            </select>

            <label for="des_currency">To:</label>
            <select id="des_currency" name="des_currency" required>
                {% for currency in currencies %}
                    <option value="{{ currency }}">{{ currency }}</option>
                {% endfor %}
            </select>

            <button type="submit">Convert</button>
        </form>

        <div id="result">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
